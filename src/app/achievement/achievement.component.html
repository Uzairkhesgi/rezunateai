<section class="section pointer" id="our clients">
	<div class="container z-1">
		<div class="row justify-content-center txt-bg txt-bg-achievement">
			<div class="col-lg-6">
				<div class="wow fadeIn section-title text-center mb-4 pb-2">
					<!-- <div class="mb-5 pb-3">
						<i class="fas fa-trophy h1 text-muted"></i>
					</div>					 -->
					<h2 class="h3 font-weight-bold">Our Clients</h2>
					<p class="text-muted mx-auto mb-0 mt-4 para-desc">
						Some of our Clients.
					</p>
				</div>
			</div>
		</div>
		<div class="container-ach">
			<div
				*ngFor="let achievement of achievementData"
				class="box col-lg-4 wow zoomIn{{
					achievement['animationClass']
				}}"
				data-wow-delay="0.5s"
			>
				<div class="content-default">
					<div class="rating">{{ achievement["rating"] }}</div>
					<div class="client-details">
						{{ achievement["client_details"] }}
					</div>
				</div>
				<div class="content-hover">
					<div class="description">
						{{ achievement["description"] }}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
